name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install SSH client
      run: sudo apt-get install -y openssh-client

    - name: Git pull on Lightsail instance
      env:
        LIGHTSAIL_USER: ${{ secrets.LIGHTSAIL_USER }}
        LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
      run: |
        ssh secrets.LIGHTSAIL_USER@secrets.LIGHTSAIL_HOST -i secrets.LIGHTSAIL_SSH_KEY "cd /var/www/xyz.lucianogiraldo.com && git pull origin main"
